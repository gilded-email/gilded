<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gilded</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>

  <body>

  <h1>Gilded.</h1>
  <div id="signup" class="col-xs-12 col-md-4-offset-4">
    <h3>Get paid to receive email.</h3>
    <span class="pitch">Be the first to try our app!</span>

    <form id="signup-form" type="post">
    <input id="email" type="email" name="email" placeholder="Enter your email" required>
    <button id="submit" type="submit">Sign Up</button>
    </form>

  </div>

  <div id="thank-you" class="hide">
    <h2>Thank You</h2>
    <span>We'll be sure to keep you posted!</span>
  </div>


  <script src="bower_components/jquery/dist/jquery.js"></script>

  <script>
  $(document).ready(function() {
    $('#signup-form').submit( function (e) {
      e.preventDefault();
      var userEmail = $('#email').val();
      $.ajax({
        type: "POST",
        url: "/signup",
        data: { email: userEmail },
        success: function (resp) {
          console.log(resp);
          $('#email').val('');
          $('#signup').hide();
          $('#thank-you').removeClass('hide');
        },
        error: function (error) {
          console.log(error);
        }
      });
    });


  });
  </script>

  </body>
</html>
