<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join Gilded</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/landingpage.css" rel="stylesheet" type="text/css">
  </head>

  <body>

  <div class="container">
    <h1>Reserve Your Spot</h1>
    <div class="row">
      <div id="signup" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
        <span class="lp-copy">We're not ready to launch to the public yet, but get in line for <em>you@gilded.club</em> today.</span>
        <form id="signup-form" type="post">
          <input id="email" type="email" name="email" placeholder="Enter your email" required autofocus>
          <button id="submit" type="submit">Sign me up</button>
        </form>
        <p><a href="/">Go back</a> to learn more about <span class="gilded">Gilded</span>.</p>
      </div>

      <div id="thank-you" class="hide">
        <h2>Thank You</h2>
        <span>We'll be sure to keep you posted!</span>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>

  <script>
  $(document).ready(function() {
    $('#signup-form').submit( function (e) {
      e.preventDefault();
      var userEmail = $('#email').val();
      $.ajax({
        type: "POST",
        url: "/signup",
        data: { email: userEmail },
        success: function (resp) {
          console.log(resp);
          $('#email').val('');
          $('#signup').hide();
          $('#thank-you').removeClass('hide');
        },
        error: function (error) {
          console.log(error);
        }
      });
    });
  });
  </script>

  </body>
</html>
